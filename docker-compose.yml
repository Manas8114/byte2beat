version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - uncertaintyml-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    command: uvicorn api.server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - UNCERTAINTYML_MODELS_DIR=models
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./models:/app/models
    networks:
      - uncertaintyml-net

  dashboard:
    build: .
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - api
    volumes:
      - ./models:/app/models
    networks:
      - uncertaintyml-net

networks:
  uncertaintyml-net:
    driver: bridge
